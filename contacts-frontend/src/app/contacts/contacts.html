<h2>Contacts</h2>

<!-- Loading message -->
<div *ngIf="loading" style="margin-bottom: 10px;">
  Loading...
</div>

<!-- Error -->
<div *ngIf="error" style="color: red;">
  {{ error }}
</div>

<!-- TABLE ALWAYS PRESENT -->
<table border="1" cellpadding="8" width="100%">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile</th>
      <th>City</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of contacts">
      <td>{{ c.firstName }}</td>
      <td>{{ c.lastName }}</td>
      <td>{{ c.mobile1 }}</td>
      <td>{{ c.address?.city }}</td>
    </tr>

    <!-- No data row -->
    <tr *ngIf="contacts.length === 0 && !loading">
      <td colspan="4" align="center">
        No contacts found
      </td>
    </tr>
  </tbody>
</table>

<!-- Pagination -->
<div style="margin-top: 10px;">
  <button (click)="prevPage()" [disabled]="page === 1 || loading">
    Previous
  </button>

  <span style="margin: 0 10px;">
    Page {{ page }} of {{ totalPages }}
  </span>

  <button (click)="nextPage()" [disabled]="page === totalPages || loading">
    Next
  </button>
</div>
