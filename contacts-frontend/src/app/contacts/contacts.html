<h2>Contacts</h2>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading" border="1" cellpadding="8">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mobile</th>
    <th>City</th>
  </tr>

  <tr *ngFor="let c of contacts">
    <td>{{ c.firstName }}</td>
    <td>{{ c.lastName }}</td>
    <td>{{ c.mobile1 }}</td>
    <td>{{ c.address?.city }}</td>
  </tr>
</table>
