<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Application - Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      /* Minimal: align table padding with container/card spacing */
      .table thead th,
      .table tbody td {
        padding: 0.75rem 1.25rem; /* matches Bootstrap card/form spacing */
        vertical-align: middle;
        white-space: nowrap; /* prevent mobile wrapping for key columns */
      } /* Allow wrapping on very small screens */
      @media (max-width: 575.98px) {
        .table thead th,
        .table tbody td {
          white-space: normal;
          padding: 0.5rem 0.75rem;
        }
      } /* Keep Actions column compact */
      #contactTable th:last-child,
      #contactTable td:last-child {
        width: 130px;
        text-align: center;
      } /* show a red star when invalid, and style label/input when "all-invalid" state */
      .requiredStar {
        visibility: hidden;
        margin-left: 4px;
      }
      .modal-invalid .requiredStar {
        visibility: visible;
      } /* apply Bootstrap-like invalid look to all inputs when modal-invalid */
      .modal-invalid .form-control,
      .modal-invalid .form-select {
        border-color: red; /* bootstrap danger */
        box-shadow: 0 0 0 0.15rem rgba(220, 53, 69, 0.075);
      } /* make labels red */
      .modal-invalid .form-label {
        font-weight: 600;
      }
      .input-error {
        border-color: red !important;
      }
      .error-text {
        color: red;
        font-size: 12px;
        margin-top: 2px;
      }
      .input-error {
        border-color: red !important;
      }
      .error-text {
        color: red;
        font-size: 12px;
        margin-top: 2px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Contacts</h1>
      <div class="row g-2 align-items-center">
        <!-- Search Bar -->
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              id="basicSearch"
              class="form-control"
              placeholder="Search by name, mobile, or city..."

            <button class="btn btn-primary" id="basicSearchBtn">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <!-- New Contact + Advanced + CSV in the SAME LINE -->
        <div class="col-md-6 d-flex justify-content-end gap-2">
          <button
            id="newContactBtn"
            class="btn btn-info d-flex align-items-center gap-2"
            data-bs-toggle="modal"
            data-bs-target="#addContactModal"
          >
            <i class="bi bi-person-plus-fill"></i> New Contact
          </button>
          <!-- Advanced Search -->
          <button
            class="btn btn-secondary"
            data-bs-toggle="collapse"
            data-bs-target="#advancedSearch"
            id="toggleAdvanced"
          >
            Advanced Search <i id="arrowIcon" class="bi bi-chevron-down"></i>
          </button>
          <!-- CSV Button -->

            <i class="bi bi-file-earmark-spreadsheet"></i> CSV

        </div>
      </div>
      <!-- ✅ CSV Export Popup Modal -->

                <div class="col-md-4">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ---------- MODAL & FORM ELEMENTS ----------
const addContactModal = document.getElementById("addContactModal");
const saveContactBtn = document.getElementById("saveContactBtn");

const newTitle = document.getElementById("newTitle");
const newFirst = document.getElementById("newFirst");
const newLast = document.getElementById("newLast");
const newMob1 = document.getElementById("newMob1");
const newMob2 = document.getElementById("newMob2");
const newCity = document.getElementById("newCity");
const newState = document.getElementById("newState");
const newPin = document.getElementById("newPin");

// ---------- EDIT STATE ----------
let isEditing = false;
let editingId = null;

const contactBody = document.getElementById("contactBody");
const pagination = document.getElementById("pagination");
const pageSizeSelect = document.getElementById("pageSizeSelect");
const searchInput = document.getElementById("basicSearch");
const searchBtn = document.getElementById("basicSearchBtn");

const API = "http://localhost:5000/api/contacts/paginate";

const state = {
  page: 1,
  limit: 3,
  query: ""
};

function loadContacts() {
  let url = `${API}?page=${state.page}&limit=${state.limit}`;
  if (state.query) {
    url += `&q=${encodeURIComponent(state.query)}`;
  }

  console.log("API CALL →", url);

  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error(res.status);
      return res.json();
    })
    .then(data => {
  if (!data.success) {
    alert("Backend returned error");
    return;
  }

  renderTable(data.contacts);
  renderPagination(data.totalPages);

  document.getElementById("accountCount").innerText =
    `Showing page ${data.page} of ${data.totalPages} (Total: ${data.total})`;
})

    .catch(err => {
      console.error("Fetch error:", err);
      alert("Backend fetch failed");
    });
}

loadContacts();

/* ================================
   RENDER TABLE
================================ */
function renderTable(list) {
  contactBody.innerHTML = "";

  if (!list.length) {
    contactBody.innerHTML =
      `<tr><td colspan="9" class="text-center text-danger">No records found</td></tr>`;
    return;
  }

  list.forEach(c => {
    contactBody.innerHTML += `
      <tr>
        <td>${c.title}</td>
        <td>${c.firstName}</td>
        <td>${c.lastName}</td>
        <td>${c.mobile1}</td>
        <td>${c.mobile2 || ""}</td>
        <td>${c.address?.city || ""}</td>
        <td>${c.address?.state || ""}</td>
        <td>${c.address?.pincode || ""}</td>
        <td>
          <button class="btn btn-sm btn-warning me-1" onclick="editContact('${c._id}')">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteContact('${c._id}')">Delete</button>
        </td>
      </tr>`;
  });
}

/* ================================
   PAGINATION
================================ */
function renderPagination(totalPages) {
  pagination.innerHTML = "";

  pagination.innerHTML += `
    <li class="page-item ${state.page === 1 ? "disabled" : ""}">
      <a class="page-link" href="#" onclick="gotoPage(${state.page - 1})">Prev</a>
    </li>`;

  for (let i = 1; i <= totalPages; i++) {
    pagination.innerHTML += `
      <li class="page-item ${state.page === i ? "active" : ""}">
        <a class="page-link" href="#" onclick="gotoPage(${i})">${i}</a>
      </li>`;
  }

  pagination.innerHTML += `
    <li class="page-item ${state.page === totalPages ? "disabled" : ""}">
      <a class="page-link" href="#" onclick="gotoPage(${state.page + 1})">Next</a>
    </li>`;
}

function gotoPage(p) {
  state.page = p;
  loadContacts();
}

/* ================================
   SEARCH
================================ */
searchBtn.onclick = () => {
  state.query = searchInput.value.trim();
  state.page = 1;
  loadContacts();
};

searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") searchBtn.click();
});

/* ================================
   PAGE SIZE
================================ */
pageSizeSelect.onchange = () => {
  state.limit = Number(pageSizeSelect.value);
  state.page = 1;
  loadContacts();
};

/* ================================
   DELETE
================================ */
function deleteContact(id) {
  if (!confirm("Delete this contact?")) return;

  fetch(`http://localhost:5000/api/contacts/${id}`, {
    method: "DELETE"
  })
    .then(res => res.json())
    .then(() => {
      showToast("Contact deleted");
      loadContacts(); // reload page from backend
    });
}

/* ================================
   EDIT (redirect or modal logic later)
================================ */
function editContact(id) {
  fetch(`http://localhost:5000/api/contacts/${id}`)
    .then(res => res.json())
    .then(contact => {
      isEditing = true;
      editingId = id;

      newTitle.value = contact.title;
      newFirst.value = contact.firstName;
      newLast.value = contact.lastName;
      newMob1.value = contact.mobile1;
      newMob2.value = contact.mobile2 || "";
      newCity.value = contact.address.city;
      newState.value = contact.address.state;
      newPin.value = contact.address.pincode;

      saveContactBtn.innerText = "Update Contact";
      document.querySelector(".modal-title").innerText = "Edit Contact";

      new bootstrap.Modal(addContactModal).show();
    });
}
function showToast(message) {
  document.getElementById("toastMessage").innerText = message;
  const toastEl = document.getElementById("successToast");
  const toast = new bootstrap.Toast(toastEl);
  toast.show();
}

function resetModal() {
  isEditing = false;
  editingId = null;

  saveContactBtn.innerText = "Save Contact";
  document.querySelector(".modal-title").innerText = "Add New Contact";

  newTitle.value = "Mr";
  newFirst.value = "";
  newLast.value = "";
  newMob1.value = "";
  newMob2.value = "";
  newCity.value = "";
  newState.value = "";
  newPin.value = "";

  const modal = bootstrap.Modal.getOrCreateInstance(addContactModal);
  modal.hide();
}

saveContactBtn.onclick = () => {
  if (
    !newFirst.value ||
    !newLast.value ||
    !newMob1.value ||
    !newCity.value ||
    !newState.value ||
    !newPin.value
  ) {
    alert("Please fill all mandatory fields");
    return;
  }

  const payload = {
    title: newTitle.value,
    firstName: newFirst.value,
    lastName: newLast.value,
    mobile1: newMob1.value,
    mobile2: newMob2.value,
    address: {
      city: newCity.value,
      state: newState.value,
      pincode: newPin.value
    }
  };

  const url = isEditing
    ? `http://localhost:5000/api/contacts/${editingId}`
    : `http://localhost:5000/api/contacts`;

  const method = isEditing ? "PUT" : "POST";

  fetch(url, {
    method,
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(() => {
      showToast(isEditing ? "Contact updated" : "Contact added");
      resetModal();
      loadContacts();
    })
    .catch(() => alert("Save failed"));
};

function resetModal() {
  isEditing = false;
  editingId = null;

  saveContactBtn.innerText = "Save Contact";
  document.querySelector(".modal-title").innerText = "Add New Contact";

  newTitle.value = "Mr";
  newFirst.value = "";
  newLast.value = "";
  newMob1.value = "";
  newMob2.value = "";
  newCity.value = "";
  newState.value = "";
  newPin.value = "";

  const modal = bootstrap.Modal.getOrCreateInstance(addContactModal);
  modal.hide();
}

// Advanced search elements
const advTitle = document.getElementById("title");
const advFirst = document.getElementById("firstName");
const advLast = document.getElementById("lastName");
const advMobile = document.getElementById("mobile");
const advCity = document.getElementById("city");
const advState = document.getElementById("state");
const advPincode = document.getElementById("pincode");

const applyFilterBtn = document.getElementById("applyFilter");
const resetFilterBtn = document.getElementById("resetFilter");

applyFilterBtn.onclick = () => {
  const parts = [];
  if (advTitle && advTitle.value) parts.push(advTitle.value);
  if (advFirst && advFirst.value) parts.push(advFirst.value);
  if (advLast && advLast.value) parts.push(advLast.value);
  if (advMobile && advMobile.value) parts.push(advMobile.value);
  if (advCity && advCity.value) parts.push(advCity.value);
  if (advState && advState.value) parts.push(advState.value);
  if (advPincode && advPincode.value) parts.push(advPincode.value);

  state.query = parts.join(" ").trim();
  state.page = 1;
  loadContacts();
};

resetFilterBtn.onclick = () => {
  if (advTitle) advTitle.value = "";
  if (advFirst) advFirst.value = "";
  if (advLast) advLast.value = "";
  if (advMobile) advMobile.value = "";
  if (advCity) advCity.value = "";
  if (advState) advState.value = "";
  if (advPincode) advPincode.value = "";

  state.query = "";
  state.page = 1;
  loadContacts();
};



/* ================================
   INITIAL LOAD
================================ */
loadContacts();

</script>

<!-- Toast Notification -->
<div class="position-fixed top-0 end-0 p-3 ">
  <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        ✔ New Contact Updated Successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
