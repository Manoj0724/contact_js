<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Application - Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      /* Minimal: align table padding with container/card spacing */
      .table thead th,
      .table tbody td {
        padding: 0.75rem 1.25rem; /* matches Bootstrap card/form spacing */
        vertical-align: middle;
        white-space: nowrap; /* prevent mobile wrapping for key columns */
      } /* Allow wrapping on very small screens */
      @media (max-width: 575.98px) {
        .table thead th,
        .table tbody td {
          white-space: normal;
          padding: 0.5rem 0.75rem;
        }
      } /* Keep Actions column compact */
      #contactTable th:last-child,
      #contactTable td:last-child {
        width: 130px;
        text-align: center;
      } /* show a red star when invalid, and style label/input when "all-invalid" state */
      .requiredStar {
        visibility: hidden;
        margin-left: 4px;
      }
      .modal-invalid .requiredStar {
        visibility: visible;
      } /* apply Bootstrap-like invalid look to all inputs when modal-invalid */
      .modal-invalid .form-control,
      .modal-invalid .form-select {
        border-color: red; /* bootstrap danger */
        box-shadow: 0 0 0 0.15rem rgba(220, 53, 69, 0.075);
      } /* make labels red */
      .modal-invalid .form-label {
        font-weight: 600;
      }
      .input-error {
        border-color: red !important;
      }
      .error-text {
        color: red;
        font-size: 12px;
        margin-top: 2px;
      }
      .input-error {
        border-color: red !important;
      }
      .error-text {
        color: red;
        font-size: 12px;
        margin-top: 2px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4">Contacts</h1>
      <div class="row g-2 align-items-center">
        <!-- Search Bar -->
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              id="basicSearch"
              class="form-control"
              placeholder="Search by name, mobile, or city..."
            />

            <button class="btn btn-primary" id="basicSearchBtn">
              <i class="bi bi-search"></i>
            </button>

           
          </div>
        </div>
        <!-- New Contact + Advanced + CSV in the SAME LINE -->
        <div class="col-md-6 d-flex justify-content-end gap-2">
          <button
            id="newContactBtn"
            class="btn btn-info d-flex align-items-center gap-2"
            data-bs-toggle="modal"
            data-bs-target="#addContactModal"
          >
            <i class="bi bi-person-plus-fill"></i> New Contact
          </button>
          <!-- Advanced Search -->
          <button
            class="btn btn-secondary"
            data-bs-toggle="collapse"
            data-bs-target="#advancedSearch"
            id="toggleAdvanced"
          >
            Advanced Search <i id="arrowIcon" class="bi bi-chevron-down"></i>
          </button>
          <!-- CSV Button -->
          <button class="btn btn-success" id="csvButton">
            <i class="bi bi-file-earmark-spreadsheet"></i> CSV
          </button>
        </div>
      </div>
      <!-- ✅ CSV Export Popup Modal -->
      <div class="modal fade" id="exportModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Export CSV</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="exportMessage"></div>
            <div
              class="modal-footer d-flex justify-content-between"
              id="exportButtons"
            ></div>
          </div>
        </div>
      </div>
      <!-- Advanced Search Collapse -->
      <div class="collapse mt-3" id="advancedSearch">
        <div class="card">
          <div class="card-body p-4">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Title</label>
                <select id="title" class="form-select">
                  <option value="">All</option>
                  <option>Mr</option>
                  <option>Mrs</option>
                  <option>Ms</option>
                  <option>Dr</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label"
                  >First Name <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Enter first name"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Enter last name"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label"
                  >Mobile 1 <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  id="mobile"
                  class="form-control"
                  placeholder="Enter mobile number"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label">City</label>
                <select id="city" class="form-select">
                  <option value="">All</option>
                  <option>Delhi</option>
                  <option>Pune</option>
                  <option>Hyderabad</option>
                  <option>Bangalore</option>
                  <option>Ahmedabad</option>
                  <option>Chennai</option>
                  <option>Chandigarh</option>
                  <option>Amritsar</option>
                  <option>Kolkata</option>
                  <option>Lucknow</option>
                  <option>Jaipur</option>
                  <option>Coimbatore</option>
                  <option>Thiruvananthapuram</option>
                  <option>Bhubaneswar</option>
                  <option>Surat</option>
                  <option>Kochi</option>
                  <option>Bhopal</option>
                  <option>Vijayawada</option>
                  <option>Indore</option>
                  <option>Nagpur</option>
                  <option>Varanasi</option>
                  <option>Durgapur</option>
                  <option>Kanpur</option>
                  <option>Nashik</option>
                  <option>Dehradun</option>
                  <option>Gurgaon</option>
                  <option>Howrah</option>
                  <option>Siliguri</option>
                  <option>Patna</option>
                  <option>Raipur</option>
                  <option>Gwalior</option>
                  <option>Noida</option>
                  <option>Mangalore</option>
                  <option>Ranchi</option>
                  <option>Shimla</option>
                  <option>Allahabad</option>
                  <option>Select City</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">State</label>
                <select id="state" class="form-select">
                  <option value="">All</option>
                  <option>Telangana</option>
                  <option>Delhi</option>
                  <option>Maharashtra</option>
                  <option>Karnataka</option>
                  <option>Gujarat</option>
                  <option>Tamil Nadu</option>
                  <option>Chandigarh</option>
                  <option>Punjab</option>
                  <option>West Bengal</option>
                  <option>Uttar Pradesh</option>
                  <option>Rajasthan</option>
                  <option>Kerala</option>
                  <option>Odisha</option>
                  <option>Madhya Pradesh</option>
                  <option>Andhra Pradesh</option>
                  <option>Uttarakhand</option>
                  <option>Haryana</option>
                  <option>Bihar</option>
                  <option>Chhattisgarh</option>
                  <option>Jharkhand</option>
                  <option>Himachal Pradesh</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Pincode</label>
                <input
                  type="text"
                  id="pincode"
                  class="form-control"
                  placeholder="Enter pincode"
                />
              </div>
            </div>
            <div class="d-flex justify-content-end gap-3 mt-4">
              <button class="btn btn-success px-4" id="applyFilter">
                Search
              </button>
              <button class="btn btn-danger px-4" id="resetFilter">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- TABLE (wrapped in table-responsive) -->
      <div class="table-responsive mt-4">
        <table
          class="table table-bordered table-striped table-hover table-sm mb-0"
          id="contactTable"
        >
          <thead class="table-primary">
            <tr>
              <th>Title</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Mobile 1</th>
              <th>Mobile 2</th>
              <th>City</th>
              <th>State</th>
              <th>Pincode</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contactBody"></tbody>
        </table>
      </div>
      <!-- footer: count + pagination -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <!-- LEFT SIDE -->
        <div id="accountCount" class="fw-bold text-primary"></div>
        <!-- RIGHT SIDE: Page Size + Pagination -->
        <div class="d-flex align-items-center" style="gap: 30px">
          <!-- Page size dropdown -->
          <div class="d-flex align-items-center" style="margin-right: 0">
            <label class="fw-bold me-1">Page size:</label>
            <select
              id="pageSizeSelect"
              class="form-select form-select-sm border-secondary text-secondary fw-bold"
              style="width: 70px; padding: 2px 6px"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>
          <!-- Pagination -->
          <nav><ul class="pagination mb-0" id="pagination"></ul></nav>
        </div>
      </div>
      <!-- Add Contact Modal -->
      <div class="modal fade" id="addContactModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Contact</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="row g-2">
                <div class="col-md-4">
                  <label class="form-label"
                    >Title
                    <span class="requiredStar text-danger">*</span></label
                  >
                  <select
                    id="newTitle"
                    class="form-select"
                    data-required="true"
                  >
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Ms</option>
                    <option>Dr</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label"
                    >First Name
                    <span class="requiredStar text-danger">*</span></label
                  >
                  <input
                    id="newFirst"
                    class="form-control"
                    data-required="true"
                  />
                  <div
                    class="error-text"
                    id="err-newFirst"
                    style="display: none"
                  >
                    First name is required
                  </div>
                </div>
                <div class="col-md-4">
                  <label class="form-label"
                    >Last Name
                    <span class="requiredStar text-danger">*</span></label
                  >
                  <input
                    id="newLast"
                    class="form-control"
                    data-required="true"
                  />
                  <div
                    class="error-text"
                    id="err-newLast"
                    style="display: none"
                  >
                    Last name is required
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >Mobile 1
                    <span class="requiredStar text-danger">*</span></label
                  >
                  <input
                    id="newMob1"
                    class="form-control"
                    maxlength="10"
                    data-required="true"
                  />
                  <div
                    class="error-text"
                    id="err-newMob1"
                    style="display: none"
                  >
                    Mobile 1 is required
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Mobile 2</label>
                  <input id="newMob2" class="form-control" maxlength="10" />
                  <div
                    class="error-text"
                    id="err-newMob2"
                    style="display: none"
                  ></div>
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >City <span class="requiredStar text-danger">*</span></label
                  >
                  <input
                    id="newCity"
                    class="form-control"
                    data-required="true"
                  />
                  <div
                    class="error-text"
                    id="err-newCity"
                    style="display: none"
                  >
                    City is required
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >State
                    <span class="requiredStar text-danger">*</span></label
                  >
                  <input
                    id="newState"
                    class="form-control"
                    data-required="true"
                  />
                  <div
                    class="error-text"
                    id="err-newState"
                    style="display: none"
                  >
                    State is required
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="form-label"
                    >Pincode
                    <span class="requiredStar text-danger">*</span></label
                  >
                  <input
                    id="newPin"
                    class="form-control"
                    maxlength="6"
                    data-required="true"
                  />
                  <div class="error-text" id="err-newPin" style="display: none">
                    Pincode is required
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" id="saveContactBtn">
                Save Contact
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  

    <!-- Toast Notification -->
    <div class="position-fixed top-0 end-0 p-3">
      <div
        id="successToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage">
            ✔ New Contact Updated Successfully!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>
    <script src="dist/contacts.js"></script>
  </body>
</html>
